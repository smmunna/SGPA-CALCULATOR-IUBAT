<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      text-shadow: 2px 2px red;
    }

    .form-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }

    .subject-row {
      display: flex;
      margin-bottom: 10px;
    }

    .subject-row input {
      margin-right: 10px;
      padding: 5px;
      font-size: 16px;
    }

    .subject-row input:nth-child(1) {
      width: calc(40% - 10px); /* Subject Name column */
    }

    .subject-row input:nth-child(2),
    .subject-row input:nth-child(3) {
      width: calc(30% - 10px); /* Grade and Credit Hours columns */
    }

    .add-btn {
      background-color: DodgerBlue;
      border: none;
      color: white;
      padding: 10px;
      font-size: 20px;
      cursor: pointer;
      display: block;
      margin: 10px auto;
      text-align: center;
    }

    .add-btn:hover {
      background-color: RoyalBlue;
    }

    .calculate-btn {
      background-color: DodgerBlue;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
    }

    .calculate-btn:hover {
      background-color: RoyalBlue;
    }

    .result-table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .result-table th,
    .result-table td {
      border: 1px solid #000;
      padding: 10px;
      text-align: left;
    }

    .result-table th {
      background-color: DodgerBlue;
      color: white;
    }

    .result {
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      margin-top: 20px;
    }

    .print-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    .print-btn:hover {
      background-color: #45a049;
    }

    /* Hide input form during print */
    @media print {
      .form-container {
        display: none;
      }
      .result {
        font-size: 24px;
        text-align: center;
      }
      .result-table th,
      .result-table td {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <h1>SGPA Calculator</h1>

  <div class="form-container">
    <form id="sgpaForm">
      <div id="subjectContainer">
        <div class="subject-row">
          <input type="text" name="subject[]" placeholder="Enter Subject Name" required>
          <input type="text" name="grade[]" placeholder="Enter Grade (A, B+, etc.)" required>
          <input type="number" name="credit[]" placeholder="Enter Credit Hours" required>
        </div>
      </div>
      <button type="button" class="add-btn" id="addSubjectBtn">+ Add More Subjects</button>
      <button type="button" class="calculate-btn" onclick="calculateSGPA()">Calculate SGPA</button>
    </form>
  </div>

  <div id="outputSection">
    <table class="result-table" id="resultTable" style="display:none;">
      <thead>
        <tr>
          <th>Subject Name</th>
          <th>Grade</th>
          <th>Credit Hours</th>
        </tr>
      </thead>
      <tbody id="resultBody"></tbody>
    </table>

    <div class="result" id="result">SGPA: --</div>
    <button type="button" class="print-btn" onclick="printResults()" style="display:none;">Print Results</button>
  </div>

  <script>
    document.getElementById('addSubjectBtn').addEventListener('click', function() {
      const subjectContainer = document.getElementById('subjectContainer');
      const subjectRow = document.createElement('div');
      subjectRow.className = 'subject-row';
      subjectRow.innerHTML = `
        <input type="text" name="subject[]" placeholder="Enter Subject Name" required>
        <input type="text" name="grade[]" placeholder="Enter Grade (A, B+, etc.)" required>
        <input type="number" name="credit[]" placeholder="Enter Credit Hours" required>
      `;
      subjectContainer.appendChild(subjectRow);
    });

    function calculateSGPA() {
      const subjects = document.getElementsByName('subject[]');
      const grades = document.getElementsByName('grade[]');
      const credits = document.getElementsByName('credit[]');

      const gradeValues = {
        'A': 4.00,
        'B+': 3.70,
        'B': 3.40,
        'B-': 3.10,
        'C+': 2.80,
        'C': 2.50,
        'C-': 2.20,
        'D+': 1.50,
        'D': 1.00,
        'F': 0
      };

      let totalPoints = 0;
      let totalCredits = 0;

      const resultBody = document.getElementById('resultBody');
      resultBody.innerHTML = ''; // Clear previous results

      for (let i = 0; i < grades.length; i++) {
        const subject = subjects[i].value;
        const grade = grades[i].value;
        const credit = parseFloat(credits[i].value);

        if (gradeValues.hasOwnProperty(grade)) {
          totalPoints += gradeValues[grade] * credit;
          totalCredits += credit;

          // Add to result table
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${subject}</td>
            <td>${grade}</td>
            <td>${credit}</td>
          `;
          resultBody.appendChild(row);
        } else {
          alert(`Invalid grade entered: ${grade}`);
          return;
        }
      }

      if (totalCredits === 0) {
        alert("Please enter valid credit hours.");
        return;
      }

      const sgpa = (totalPoints / totalCredits).toFixed(2);
      document.getElementById('result').innerText = `SGPA: ${sgpa}`;

      // Show the result table and print button
      document.getElementById('resultTable').style.display = 'table';
      document.querySelector('.print-btn').style.display = 'block';
    }

    function printResults() {
      window.print();
    }
  </script>

</body>
</html>
